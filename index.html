<!DOCTYPE html>
<html lang="BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora</title>
    <link rel="stylesheet" href="assets/style/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="output">
        <div data-previous-operand class="previous-operand"></div>
        <div data-current-operand class="current-operand"></div>
      </div>
      <div class="display">
        <button data-all-clear class="ac">AC</button>
        <button data-delete class="del">
          <i class="fa-solid fa-delete-left"></i>
        </button>
        <button data-operator class="divi">/</button>
        <button data-number class="n1">1</button>
        <button data-number class="n2">2</button>
        <button data-number class="n3">3</button>
        <button data-operator class="mult">*</button>
        <button data-number class="n4">4</button>
        <button data-number class="n5">5</button>
        <button data-number class="n6">6</button>
        <button data-operator class="plus">+</button>
        <button data-number class="n7">7</button>
        <button data-number class="n8">8</button>
        <button data-number class="n9">9</button>
        <button data-operator class="sub">-</button>
        <button data-number class="point">.</button>
        <button data-number class="n0">0</button>
        <button data-equals class="equal">=</button>
      </div>
    </div>

    <script
      src="https://kit.fontawesome.com/370926c3b0.js"
      crossorigin="anonymous"
    ></script>
    <script src="assets/script/script.js"></script>
  </body>
</html>
